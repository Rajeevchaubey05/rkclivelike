<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 class="text-primary">Global Corona Virus Tracker</h1>
    <br/>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body bg-primary">
                    <h5 class="card-title">Total Reported Cases</h5>
                    <p class="card-text" th:text="${totalCasesReported}"></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body bg-primary"  >
                    <h5 class="card-title">Total New Cases</h5>
                    <p class="card-text" th:text="${totalNewCases}"></p>
                </div>
            </div>
        </div>
    </div>
    <br/>

    <table class="table table-striped table-dark table-bordered">
        <thead>
        <tr>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">Cases Reported</th>
            <th scope="col">New Cases</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="covidStat : ${locationData}">
            <td th:text="${covidStat.country}"></td>
            <td th:text="${covidStat.state}"></td>
            <td th:text="${covidStat.currentTotalCase}">0</td>
            <td th:text="${covidStat.diffFromPrevDay}">0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
